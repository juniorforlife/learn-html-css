<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
      var isCollapseMenuVisible = false;
      function toggleMenu() {
        document.querySelector("nav").style = isCollapseMenuVisible
          ? "display: none"
          : "display: block";
        isCollapseMenuVisible = !isCollapseMenuVisible;
      }
    </script>
  </head>
  <body>
    <header class="row">
      <button id="toggler" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="row logo-container">
        <img src="./images/logo.svg" alt="logo" />
        <h4 class="logo">3Dots</h4>
      </div>
      <nav>
        <ul class="row nav-links">
          <li class="nav-link"><a href="#">Specs</a></li>
          <li class="nav-link"><a href="#">Products</a></li>
          <li class="nav-link"><a href="#">Contacts</a></li>
        </ul>
      </nav>
      <div class="cart"><img src="./images/cart.svg" alt="" /></div>
    </header>

    <main>
      <section class="row landing-section">
        <div class="intro">
          <h3>Laptop for the future</h3>
          <p>
            The new 14 inch bezeless display offering a 4k display with touch
            screen
          </p>
          <div class="row cta">
            <button class="btn">14 inch</button>
            <button class="btn btn-filled">Add to cart</button>
          </div>
        </div>
        <div class="product-img-wrapper">
          <img src="./images/matebook.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
