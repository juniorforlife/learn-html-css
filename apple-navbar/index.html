        document.querySelector(

        isCollapseMenuVisible = !isCollapseMenuVisible;
      }
    </script>
  </head>
  <body>
    <nav>
      <ul class="nav-links-lg">
        <li>
          <a href="">

        <li>

        </li>
      </ul>

          </button>

        <li>
          <a href="">
